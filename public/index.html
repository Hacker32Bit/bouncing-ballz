<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ballz</title>
  </head>
  <body>
    <div class="root">
      <div id="canvas-frame"></div>
      <header>
        <div class="title">
          <h2>Bouncing Ballz<sup id="balls-counts"></sup></h2>
        </div>
        <form>
          <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" />
          </div>
          <div class="form-group">
            <label for="radius">Radius (between 5 and 100 in px):</label>
            <input type="range" id="radius" name="radius" min="5" max="100" />
            <span><output id="radiusOutput"></output> px</span>
          </div>
          <div class="form-group">
            <label for="elasticity">Elasticity (between 1 and 99 in %):</label>
            <input
              type="range"
              id="elasticity"
              name="elasticity"
              min="1"
              max="99"
            />
            <span><output id="elasticityOutput"></output> %</span>
          </div>
          <div class="form-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="random" name="random" />
              <label for="random">All time randoms values </label>
            </div>
            <button id="generateRandom" type="button">
              Generate randoms values
            </button>
          </div>
          <div class="form-group">
            <button id="removeLastBall" type="button">Remove last ball</button>
          </div>
          <div class="form-group">
            <button id="removeFirstBall" type="button">Remove first ball</button>
          </div>
          <div class="form-group">
            <button id="removeAllBalls" type="button">Remove all balls</button>
          </div>
        </form>
      </header>
    </div>
  </body>
</html>
